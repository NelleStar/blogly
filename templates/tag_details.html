{% extends "base.html" %}

{% block title %}Tag Details{% endblock %}

{% block content %}
    <h1>{{tag.name}}</h1>

    <form action='/tags/{{tag.id}}/edit'>
        <button type="submit">Edit Tag</button>
    </form>
    
    <form action='/tags/{{tag.id}}/delete' method="POST">
        <button type="submit">Delete</button>
    </form>


    <a href="/tags">Go Back</a>

{% endblock %}
