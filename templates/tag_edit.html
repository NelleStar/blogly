{% extends "base.html" %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
    <h1>Update Tag</h1>

    <form action="/tags/{{tag.id}}/edit" method="POST">
        <input type="text" name="name" placeholder="Tag Name" value="{{tag.name}}">
        
        <button type="submit">Update Tag</button>
    </form>

    <form action='/tags'>
        <button type="submit">Cancel Changes</button>
    </form>

{% endblock %}
